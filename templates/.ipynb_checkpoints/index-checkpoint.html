<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #333;
        }

        /* Main container */
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a90e2;
        }

        /* Form styling */
        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        /* Recommendations styling */
        #recommendations h2 {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 16px;
            padding: 8px 0;
            color: #555;
            border-bottom: 1px solid #eee;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <form id="recommend-form">
            <input type="text" id="movie_title" name="movie_title" placeholder="Enter a movie title">
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendations"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('recommend-form');
            const recommendationsDiv = document.getElementById('recommendations');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const movieTitle = document.getElementById('movie_title').value;

                fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `movie_title=${encodeURIComponent(movieTitle)}`,
                })
                .then(response => response.json())
                .then(data => {
                    recommendationsDiv.innerHTML = '<h2>Recommendations:</h2><ul>';
                    data.forEach(movie => {
                        recommendationsDiv.innerHTML += `<li>${movie}</li>`;
                    });
                    recommendationsDiv.innerHTML += '</ul>';
                })
                .catch(error => {
                    recommendationsDiv.innerHTML = '<p>No recommendations found.</p>';
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
